<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calcular Ecuación Cuadrática</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calcular </ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item>
      <ion-label position="stacked">Coeficiente a</ion-label>
      <ion-input type="text" 
      pattern="[0-9]*"
      inputmode="numeric"
      [(ngModel)]="a" placeholder="Ingrese el valor de a"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Coeficiente b</ion-label>
      <ion-input type="text"  pattern="[0-9]*"
      inputmode="numeric"
       [(ngModel)]="b" placeholder="Ingrese el valor de b"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Coeficiente c</ion-label>
      <ion-input type="text"
      pattern="[0-9]*"
      inputmode="numeric"
       [(ngModel)]="c" placeholder="Ingrese el valor de c"></ion-input>
    </ion-item>
  
    <ion-button expand="block" color="danger" (click)="calculateQuadraticRoots()">Calcular raíces</ion-button>
  
    <ion-item *ngIf="error">
      <ion-label color="danger">{{ error }}</ion-label>
    </ion-item>
  
    <ion-item *ngIf="roots">
      <ion-label>Raíz 1: {{ roots.root1 }}</ion-label>
    </ion-item>
    <ion-item *ngIf="roots">
      <ion-label>Raíz 2: {{ roots.root2 }}</ion-label>
    </ion-item>
 
  
</ion-content>
